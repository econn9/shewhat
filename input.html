<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="core.css">
<script src="/Users/eugeneconnor/goodbad/list.js"></script>
<script src="submit.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="events" method="POST" action="/api/event">
        <div class="form-group">
          <label for="month">Month</label>
          <input class="form-control" type="text" id="month" name="month">
        </div>
        <div class="form-group">
          <label for="day">Day</label>
          <input class="form-control" type="text" id="day" name="day">
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input class="form-control" type="text" id="year" name="year">
        </div>
        <div class="form-group">
          <label for="good">Good</label>
          <input class="form-control" type="text" id="good" name="good">
        </div>
        <div class="form-group">
          <label for="goodLink">Good Link</label>
          <input class="form-control" type="url" id="goodLink" name="goodLink">
        </div>
        <div class="form-group">
            <label for="bad">Bad</label>
            <input type="text" class="form-control" id="bad" name="bad">
        </div>
        <div class="form-group">
            <label for="badLink">Bad Link</label>
            <input type="url" class="form-control" id="badLink" name="badLink">
        </div>

        <input class="btn btn-primary" type="submit">
      </form>
    </div>

    <form id="eventDeleteForm">
      <div id="events"></div>
      <input type="submit">
    </form>

  </body>
</html>
